services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./models:/ComfyUI/models
      - ./output:/ComfyUI/output
      - ./user:/ComfyUI/user
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    ports:
      - "8800:8188"
